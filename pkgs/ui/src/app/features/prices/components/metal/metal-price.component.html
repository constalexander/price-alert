<div class="flex flex-col gap-2 p-4">
  <div class="font-bold text-base mb-2">Precious Metal Price</div>

  <div class="flex items-center gap-2">
    <p-selectButton
      [(ngModel)]="selectedMetal"
      [options]="metalOptions"
      (onSelect)="onSelect()"
      optionLabel="label"
      optionValue="value"
      class="w-64"
    ></p-selectButton>

    <p-button
      [label]="loading ? 'Loading...' : 'Get Price'"
      [loading]="loading"
      (onClick)="getPrice()"
      [disabled]="!canGetPrice"
    ></p-button>
  </div>

  <div *ngIf="price !== null" class="flex flex-col gap-4">
    <div class="text-2xl font-mono mt-4 text-emerald-400">
      {{ selectedCurrency === 'usd' ? '$' : 'â‚¬' }}{{ price.toLocaleString() }}
    </div>

    <div class="flex flex-col gap-2">
      <label for="alertPrice" class="text-sm text-gray-400">Alert Price</label>
      <div class="flex items-center gap-2">
        <p-inputNumber
          id="alertPrice"
          [(ngModel)]="alertPrice"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          [min]="0"
          [showButtons]="false"
          [placeholder]="'Enter alert price'"
          class="w-48"
        ></p-inputNumber>

        <p-button
          [label]="saving ? 'Saving...' : 'Save Alert'"
          [loading]="saving"
          (onClick)="createAlert()"
          [disabled]="!canSaveAlert"
          severity="secondary"
          [outlined]="true"
        ></p-button>
      </div>
    </div>
  </div>

  <div *ngIf="error" class="text-red-500">
    {{ error }}
  </div>
</div>
