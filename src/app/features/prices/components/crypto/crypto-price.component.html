<div class="flex flex-col gap-4 p-4">
  <div class="flex items-center gap-2 mb-2">
    <p-selectButton
      [options]="currencyOptions"
      [(ngModel)]="selectedCurrency"
      (onChange)="getPrice()"
      optionLabel="value"
      optionValue="value"
    >
      <ng-template let-item>
        <i [class]="item.icon"></i>
      </ng-template>
    </p-selectButton>
  </div>

  <div class="flex gap-2">
    <input pInputText [(ngModel)]="symbol" placeholder="BTC, ETH, XRP ..." class="w-64" (keyup.enter)="getPrice()" />
    <p-button
      [label]="loading ? 'Loading...' : 'Get Price'"
      [loading]="loading"
      (onClick)="getPrice()"
      [disabled]="!symbol"
    ></p-button>
  </div>

  <div *ngIf="price !== null" class="text-lg">
    Current price: {{ selectedCurrency === 'usd' ? '$' : 'â‚¬' }}{{ price }}
  </div>

  <div *ngIf="error" class="text-red-500">
    {{ error }}
  </div>
</div>
